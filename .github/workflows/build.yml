name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        run: npm run tauri:build

      - name: Upload artifacts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe



  build-linux-appimage:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        run: npm run tauri:build -- --bundles appimage

      - name: Upload artifacts (AppImage)
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage-installer
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage

  build-linux-rpm:
    runs-on: ubuntu-latest
    container:
      image: opensuse/tumbleweed:latest
    steps:
      - name: Install system dependencies
        run: |
          zypper refresh
          zypper install -y gcc gcc-c++ git curl wget file libopenssl-devel \
            gtk3-devel webkit2gtk3-devel libappindicator3-1 librsvg-devel \
            perl perl-FindBin rpm-build tar gzip

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Node.js
        run: |
          zypper install -y nodejs18 npm18

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        run: |
          source $HOME/.cargo/env
          npm run tauri:build -- --bundles rpm

      - name: Upload artifacts (openSUSE/Fedora/RHEL)
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm-installer
          path: |
            src-tauri/target/release/bundle/rpm/*.rpm

  release:
    needs: [build-windows, build-linux-appimage, build-linux-rpm]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-installer/*
            linux-appimage-installer/*
            linux-rpm-installer/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
